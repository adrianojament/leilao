<span>Criar Novo Contato</span>

<form [formGroup]="userForm" (ngSubmit)="saveUser()" class="form">
  <p>
    <mat-form-field appearance="legacy" style="width: 100%">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="legacy" style="width: 100%">
      <mat-label>e-Mail</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
  </p>

  <div class="divPassword">
    <mat-form-field appearance="legacy" class="password">
      <mat-label>Senha</mat-label>
      <input
        formControlName="password"
        matInput
        [type]="hide ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Esconder a senha'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="confirmPassword">
      <mat-label>Confirme a senha</mat-label>
      <input
        formControlName="confirmPassword"
        matInput
        [type]="hide ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Esconder a senha'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <p class="ErrorMsg">{{ ErrorMessage }}</p>
</form>
<div mat-dialog-actions>
  <button mat-button (click)="saveUser()">Salvar</button>
  <button mat-button (click)="onClose()">Fechar</button>
</div>
